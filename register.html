    <!-- form - register -->

    <div class="row section container">
        <form class="col s12 l12">
            <div class="row">
                <h2 class="header center-align size">Registro</h2>
                <div class="input-field col s6 l4">
                    <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6 l4">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>

                <div class="input-field col s12 l4">
                    <input id="NickName" type="text" class="validate">
                    <label for="NickName">NickName</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="El email no es correcto" data-success="right"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 l6">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s12 l6">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password Repeat</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>

        </form>
    </div>
