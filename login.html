    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <!-- NAVBAR -->

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper container">
                <a href="#!" class="brand-logo"> Buy list </a><a href="#!" data-target="menu-responsive"
                    class="sidenav-trigger">
                    <i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Acerca de BuyList</a></li>
                    <li>
                        <a href="#">Registro/Entrar<i class="material-icons right">login</i></a>
                    </li>
                    <li>

                </ul>

            </div>

        <li><a href="#">Contacto</a></li>

    <!-- form - Login -->

    <div class="row section container  center-align">
        <h3 class="header center-align">Login</h3>
        <form class="col s12 l12">
            
            <div class="row section">
                <div class="input-field col s12 l6 ">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="El email no es correcto" data-success="right"></span>
                
                
                </div>
                <div class=" input-field col s12 l6">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
           
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>

        </form>
    </div>
   
    
   



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
